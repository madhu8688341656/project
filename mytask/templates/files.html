

{% extends "layout.html" %}

{% block content %}




{{session['user']}}


<h1>Upload Files</h1>
	<form class="form-horizontal" action="{{url_for('files')}}" method="POST" enctype="multipart/form-data">

 

  <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">File:</label>
    <div class="col-sm-6">
      <input type="file" class="form-control" id="pwd" name="data" placeholder="Enter Ur file">
    </div>
  </div>

   <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Submit</button>
    </div>
  </div>
</form>
{% endblock %}
